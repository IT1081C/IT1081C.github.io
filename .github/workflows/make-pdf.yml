name: Deploy to GitHub Pages

on:
  deployment_status:

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build

      - name: Build PDF
        run: npx docs-to-pdf docusaurus --initialDocURLs="https://it1081c.github.io/syllabus/" --outputPDFFilename syllabus.pdf

      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: syllabus.pdf
          path: syllabus.pdf
          if-no-files-found: error
